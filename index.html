<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Le Bateau - Reservas</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <meta name="theme-color" content="#0066cc">
</head>
<body>
  <header>
    <h1>ğŸš¤ Le Bateau</h1>
    <p>Reservas entre propietarios</p>
  </header>
  <main>
    <section id="userSection">
      <p>Introduce tu nombre para identificar tus reservas:</p>
      <input type="text" id="nombreUsuario" placeholder="Tu nombre">
      <button onclick="guardarUsuario()">Guardar nombre</button>
    </section>
    <section id="reservaSection" style="display:none; text-align:center;">
      <img src="icons/apple-touch-icon.png" alt="Barco" class="barco-img">
      <h2>Hacer una reserva</h2>
      <input type="date" id="fechaReserva">
      <input type="time" id="horaInicio">
      <input type="time" id="horaFin">
      <button onclick="guardarReserva()">Guardar reserva</button>
      <button onclick="borrarTodas()" style="background-color:#cc0000; margin-left:10px;">Borrar todas las reservas</button>
      <h3>Reservas</h3>
      <ul id="listaReservas"></ul>
    </section>
  </main>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(() => console.log('Service Worker registrado'))
          .catch(err => console.error('Error registrando SW:', err));
      });
    }
  </script>
</body>
</html>
