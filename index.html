<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸš¤ Le Bateau - Reservas</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="app.js" defer></script>
  <script type="module" src="firebase-config.js" defer></script>
</head>
<body>
  <header>
    <h1>ğŸš¤ Le Bateau</h1>
    <p>Reservas entre propietarios</p>
  </header>
  <main>
    <section id="userSection">
      <p>Introduce tu nombre para identificar tus reservas:</p>
      <input type="text" id="nombreUsuario" placeholder="Tu nombre">
      <button onclick="guardarUsuario()">Guardar nombre</button>
    </section>

    <section id="reservaSection" style="display:none;">
      <img src="barco.png" alt="Barco" class="barco-img">
      <p>Selecciona fecha y horario:</p>
      <input type="date" id="fechaReserva">
      <input type="time" id="horaInicio">
      <input type="time" id="horaFin">
      <button onclick="guardarReserva()">Guardar reserva</button>

      <h2>Reservas:</h2>
      <ul id="listaReservas"></ul>
    </section>
  </main>
</body>
</html>
