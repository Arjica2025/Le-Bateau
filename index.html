<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Le Bateau - Reservas</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Le Bateau">
</head>
<body>
  <header>
    <h1>ğŸš¤ Le Bateau</h1>
    <p>Reservas entre propietarios</p>
  </header>
  <main>
    <section id="userSection">
      <p>Introduce tu nombre para identificar tus reservas:</p>
      <input type="text" id="nombreUsuario" placeholder="Tu nombre" />
      <button onclick="guardarUsuario()">Guardar nombre</button>
    </section>

    <section id="reservaSection" style="display:none;">
      <p>Selecciona una fecha para tu reserva:</p>
      <input type="date" id="fechaReserva" />
      <button onclick="guardarReserva()">ğŸ“… Guardar reserva</button>
      <h2>Reservas guardadas:</h2>
      <ul id="listaReservas"></ul>
    </section>
  </main>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
