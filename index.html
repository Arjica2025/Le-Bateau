<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Le Bateau - Reservas</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Le Bateau">
</head>
<body>
  <header>
    <h1>ðŸš¤ Le Bateau</h1>
    <p>Reservas entre propietarios â€” PWA</p>
  </header>

  <main>
    <section class="controls">
      <button id="prev-month" aria-label="Mes anterior">â€¹</button>
      <h2 id="month-label">Mes</h2>
      <button id="next-month" aria-label="Mes siguiente">â€º</button>
      <button id="new-res-btn" class="primary">+ Nueva reserva</button>
    </section>

    <section id="calendar-wrap">
      <div id="calendar-weekdays" class="grid7"></div>
      <div id="calendar" class="grid7"></div>
    </section>

    <section id="my-reservations">
      <h3>Mis reservas (local)</h3>
      <ul id="my-res-list"></ul>
      <button id="clear-local" class="destructive">Borrar reservas locales</button>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <h3>Nueva reserva</h3>
      <label>Desde: <input type="date" id="res-from" /></label>
      <label>Hasta: <input type="date" id="res-to" /></label>
      <label>Notas: <input id="res-notes" placeholder="Opcional" /></label>
      <div class="modal-actions">
        <button id="res-cancel">Cancelar</button>
        <button id="res-save" class="primary">Reservar</button>
      </div>
    </div>
  </div>

  <footer>
    <small>Funciona offline tras la primera carga. Para sincronizar entre usuarios necesitas integrar un backend (p. ej. Firebase).</small>
  </footer>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(()=>{/*no-crash*/});
    }
  </script>
</body>
</html>
